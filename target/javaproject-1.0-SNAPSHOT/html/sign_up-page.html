<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="signin-btn">SIGN IN</button>
        </div>
        <div class="right-section">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn"><i class="fab fa-google"></i></button>
                <button class="social-btn"><i class="fab fa-linkedin-in"></i></button>
            </div>
            <div class="divider">or use your email for registration</div>
            <form id="signupForm">
                <input type="text" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="password-error" id="passwordError"></div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const form = document.getElementById('signupForm');
        const passwordError = document.getElementById('passwordError');

        function isValidEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function isValidPassword(password) {
            passwordError.textContent = '';
            passwordError.style.display = 'none';

            if (password.length < 12) {
                passwordError.textContent = 'Password must be at least 12 characters long.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[A-Z]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one uppercase letter.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[a-z]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one lowercase letter.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[0-9]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one number.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[^a-zA-Z0-9]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one special character.';
                passwordError.style.display = 'block';
                return false;
            }
            return true;
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let isValid = true;

            if (!isValidEmail(email)) {
                emailInput.style.borderColor = '#e74c3c';
                isValid = false;
            } else {
                emailInput.style.borderColor = '#e0e0e0';
            }

            if (!isValidPassword(password)) {
                passwordInput.style.borderColor = '#e74c3c';
                isValid = false;
            } else {
                passwordInput.style.borderColor = '#e0e0e0';
            }

            if (isValid) {
                // Form is valid, you can submit it here
                alert('Account created successfully!');
                form.reset();
            }
        });

        // Add event listeners for real-time validation
        emailInput.addEventListener('input', () => {
            if (!isValidEmail(emailInput.value.trim())) {
                emailInput.style.borderColor = '#e74c3c';
            } else {
                emailInput.style.borderColor = '#e0e0e0';
            }
        });

        passwordInput.addEventListener('input', () => {
            isValidPassword(passwordInput.value.trim());
            if (passwordInput.value.trim().length > 0) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        // Toggle between sign up and sign in
        const signinBtn = document.querySelector('.signin-btn');
        const container = document.querySelector('.container');

        signinBtn.addEventListener('click', () => {
            container.classList.toggle('active');
        });
    </script>
</body>
</html>
