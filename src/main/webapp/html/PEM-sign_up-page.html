<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            height: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .left-section {
            background-color: #1abc9c;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            color: white;
            transition: all 0.5s ease;
        }

        .left-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .left-section p {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 80%;
        }

        .signin-btn {
            padding: 12px 40px;
            border: 2px solid white;
            border-radius: 30px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .signin-btn:hover {
            background-color: white;
            color: #1abc9c;
        }

        .right-section {
            background-color: white;
            width: 60%;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-section h2 {
            font-size: 28px;
            color: #1abc9c;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #555;
            font-weight: bold;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-3px);
        }

        .divider {
            color: #d0d0d0;
            margin-bottom: 30px;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 14px 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1abc9c;
            box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2);
        }

        .signup-btn {
            padding: 14px 40px;
            border: none;
            border-radius: 30px;
            background-color: #1abc9c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 10px;
            width: fit-content;
        }

        .signup-btn:hover {
            background-color: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.3);
        }

        .password-error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: -15px;
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-section,
            .right-section {
                width: 100%;
                padding: 30px;
            }

            .left-section {
                padding-bottom: 40px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="signin-btn">SIGN IN</button>
        </div>
        <div class="right-section">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn"><i class="fab fa-google"></i></button>
                <button class="social-btn"><i class="fab fa-linkedin-in"></i></button>
            </div>
            <div class="divider">or use your email for registration</div>
            <form id="signupForm">
                <input type="text" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="password-error" id="passwordError"></div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const form = document.getElementById('signupForm');
        const passwordError = document.getElementById('passwordError');

        function isValidEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function isValidPassword(password) {
            passwordError.textContent = '';
            passwordError.style.display = 'none';

            if (password.length < 12) {
                passwordError.textContent = 'Password must be at least 12 characters long.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[A-Z]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one uppercase letter.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[a-z]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one lowercase letter.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[0-9]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one number.';
                passwordError.style.display = 'block';
                return false;
            }
            if (!/[^a-zA-Z0-9]/.test(password)) {
                passwordError.textContent = 'Password must contain at least one special character.';
                passwordError.style.display = 'block';
                return false;
            }
            return true;
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let isValid = true;

            if (!isValidEmail(email)) {
                emailInput.style.borderColor = '#e74c3c';
                isValid = false;
            } else {
                emailInput.style.borderColor = '#e0e0e0';
            }

            if (!isValidPassword(password)) {
                passwordInput.style.borderColor = '#e74c3c';
                isValid = false;
            } else {
                passwordInput.style.borderColor = '#e0e0e0';
            }

            if (isValid) {
                // Form is valid, you can submit it here
                alert('Account created successfully!');
                form.reset();
            }
        });

        // Add event listeners for real-time validation
        emailInput.addEventListener('input', () => {
            if (!isValidEmail(emailInput.value.trim())) {
                emailInput.style.borderColor = '#e74c3c';
            } else {
                emailInput.style.borderColor = '#e0e0e0';
            }
        });

        passwordInput.addEventListener('input', () => {
            isValidPassword(passwordInput.value.trim());
            if (passwordInput.value.trim().length > 0) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        // Toggle between sign up and sign in
        const signinBtn = document.querySelector('.signin-btn');
        const container = document.querySelector('.container');

        signinBtn.addEventListener('click', () => {
            container.classList.toggle('active');
        });
    </script>
</body>
</html>
