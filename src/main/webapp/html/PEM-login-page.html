<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Left Section (Sign In) */
    .left-section {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-section h2 {
      color: #1abc9c;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 1px solid #e0e0e0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #555;
      font-weight: bold;
    }

    .social-btn:hover {
      background-color: #f5f5f5;
      transform: translateY(-3px);
    }

    .muted {
      color: #aaa;
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      position: relative;
    }

    .muted::before,
    .muted::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: #e0e0e0;
    }

    .muted::before {
      left: 0;
    }

    .muted::after {
      right: 0;
    }

    form {
      width: 100%;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #1abc9c;
      box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2);
    }

    .forgot-password {
      display: block;
      text-align: right;
      color: #1abc9c;
      font-size: 13px;
      text-decoration: none;
      margin-bottom: 25px;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #16a085;
    }

    .signin-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background-color: #1abc9c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .signin-btn:hover {
      background-color: #16a085;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 188, 156, 0.3);
    }

    /* Right Section (Welcome) */
    .right-section {
      width: 50%;
      background-color: #1abc9c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      color: white;
    }

    .right-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .right-section p {
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .signup-outline-btn {
      padding: 12px 40px;
      border: 2px solid white;
      border-radius: 30px;
      background-color: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .signup-outline-btn:hover {
      background-color: white;
      color: #1abc9c;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-section,
      .right-section {
        width: 100%;
        padding: 40px 30px;
      }

      .right-section {
        padding-bottom: 60px;
      }

      .muted::before,
      .muted::after {
        width: 25%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Section -->
    <div class="left-section">
      <h2>Sign in to PEM</h2>
      <div class="social-buttons">
        <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
        <button class="social-btn"><i class="fab fa-google"></i></button>
        <button class="social-btn"><i class="fab fa-linkedin-in"></i></button>
      </div>
      <p class="muted">or use your email account</p>
      <form id="loginForm">
        <div class="input-wrapper">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" required />
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="signin-btn">SIGN IN</button>
      </form>
    </div>

    <!-- Welcome Section -->
    <div class="right-section">
      <h1>Hello, Friend!</h1>
      <p>Enter your personal details<br>and start journey with us</p>
      <button class="signup-outline-btn">SIGN UP</button>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login validation logic here
      alert('Login functionality would be implemented here');
    });

    document.querySelector('.signup-outline-btn').addEventListener('click', function() {
      // Add your sign up redirection logic here
      alert('Would redirect to sign up page');
    });
  </script>
</body>
</html>
